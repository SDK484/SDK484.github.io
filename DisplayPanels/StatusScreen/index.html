<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>StatusScreen</title>
	<meta name="author" content="Steven K">
	<meta name="description" content="Cyber UI theme">
	<meta name="keywords" content="cyber,ui">
	<!-- Google Icon Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="css/index.css"/>
	<link type="text/css" rel="stylesheet" href="css/slide.css"/>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Packages -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
</head>
<body>

	<!-- Open Weather Box -->
	<div id="weatherBox" class="boxPanels boxPanel1">
		<div class="boxPanelHead">
			<div id="locationDetails" class="boxPanelTitle">Weather Report:</div>
		</div>
		<div id="weatherBoxFeed" class="boxPanelDes"></div>
		<div class="boxPanelDesDotWeather">
			<span class="dot dotWeather"></span>
			<span class="dot dotWeather"></span>
			<span class="dot dotWeather"></span>
			<span class="dot dotWeather"></span>
			<span class="dot dotWeather"></span>
			<span class="dot dotWeather"></span>
		</div>
	</div>
	<!-- Open News Box -->
	<div id="newsBox" class="boxPanels boxPanel2">
		<div class="boxPanelHead">
			<div class="boxPanelTitle">News Headlines</div>
		</div>
		<div id="newsBoxFeed" class="boxPanelDes"></div>
		<div class="boxPanelDesDotNews">
			<span class="dot dotNews"></span>
			<span class="dot dotNews"></span>
			<span class="dot dotNews"></span>
			<span class="dot dotNews"></span>
			<span class="dot dotNews"></span>
			<span class="dot dotNews"></span>
			<span class="dot dotNews"></span>
			<span class="dot dotNews"></span>
			<span class="dot dotNews"></span>
			<span class="dot dotNews"></span>
		</div>
	</div>
	<!-- Info -->
	<div id="infoBox" class="boxPanels boxPanel3">
		<div class="boxPanelHead">
			<div id="infoDetails" class="boxPanelTitle">
				Info
				<span id="infoDetailsDate"></span>
				<span id="infoDetailsTime"></span>
			</div>
		</div>
		<div class="boxPanelBody">
			<iframe class="iframeBox" src="https://www.bing.com/search?q=lisburn+restaurants&qs=AS&pq=lisburn+res&sc=8-11&cvid=CAFAD45C9DDF4B128AB40060201F3F81&FORM=QBLH&sp=1&ghc=1"></iframe> 
		</div>
	</div>
	<!-- Map -->
	<div id="mapBox" class="boxPanels boxPanel4">
		<div id="map" class="map"></div>
	</div>
	
	<!-- Scripts -->
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
	<script src="https://unpkg.com/esri-leaflet@2.2.4/dist/esri-leaflet.js"
    integrity="sha512-tyPum7h2h36X52O2gz+Pe8z/3l+Y9S1yEUscbVs5r5aEY5dFmP1WWRY/WLLElnFHa+k1JBQZSCDGwEAnm2IxAQ=="
    crossorigin=""></script>
	<!-- Working Scripts -->
	<script type="text/javascript" src="js/openWeather.js"></script>
	<script type="text/javascript" src="js/openNews.js"></script>
	<script type="text/javascript" src="js/openMaps.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
</body>
</html>
