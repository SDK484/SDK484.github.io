<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>UpdateSystem</title>
	<meta name="author" content="Steven K">
	<meta name="description" content="Cyber UI theme">
	<meta name="keywords" content="cyber,ui">
	<!-- Google Icon Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="css/index.css"/>
	<link type="text/css" rel="stylesheet" href="css/slide.css"/>
	<link type="text/css" rel="stylesheet" href="css/equal.css"/>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Packages -->
	<script src="https://cdn.maptiler.com/ol/v6.0.0/ol.js"></script>
  <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
  <link rel="stylesheet" href="https://cdn.maptiler.com/ol/v6.0.0/ol.css">
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
	<script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
</head>
<body>
	<div class="topBar">
		<div id="weather">
			<div id="weatherBoxFeed" class="boxInfo"></div>
		</div>
		<div id="news">
			<div id="newsBoxFeed" class="boxInfo"></div>
			<div id="newsBoxFeedDot">
				<div id="newsDots">
					<span class="dot dotNews"></span>
					<span class="dot dotNews"></span>
					<span class="dot dotNews"></span>
					<span class="dot dotNews"></span>
					<span class="dot dotNews"></span>
					<span class="dot dotNews"></span>
					<span class="dot dotNews"></span>
					<span class="dot dotNews"></span>
					<span class="dot dotNews"></span>
					<span class="dot dotNews"></span>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<div class="mainBar">
		<div id="map" class="map"></div>
		<div id="marker0" class="marker" title="Marker"></div>
		<div id="marker1" class="marker" title="Marker"></div>
		<div id="marker2" class="marker" title="Marker"></div>
		<div id="marker3" class="marker" title="Marker"></div>
		<a id="label0" class="label"></a>
		<a id="label1" class="label"></a>
		<a id="label2" class="label"></a>
		<a id="label3" class="label"></a>
	</div>
	<div class="sideBar">
		<div class="squareButtonsTop">
      <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
				<div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
		<video id="localVideo" autoplay muted></video>
		<br/>
		<div class="equal">
    	<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>
		<div id="refreshBtn">
			<button class="btn" type="button" onclick="reload()">
				<i class="fa fa-refresh fa-spin"></i>
				Refresh
			</button>
		</div>
		<div id="onlineRoom">
			<button class="btn" type="button">
				Online: <span id="onlineUser">...</span>
			</button>
		</div>
		<br/>
		<video id="remoteVideo" autoplay></video>
		<div class="squareButtonsBottom">
      <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
				<div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
	</div>
	
	<!-- Scripts -->
	<script type="text/javascript" src="js/webRTCVidChat.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/openWeather.js"></script>
	<script type="text/javascript" src="js/openNews.js"></script>
	<script type="text/javascript" src="js/openMaps.js"></script>
</body>
</html>
